language: python
sudo: false

cache:
    pip: true
    directories:
        - $HOME/.cache/pip

before_cache:
    - rm -f $HOME/.cache/pip/log/debug.log

services:
    - postgresql

before_script:
  - psql -c "CREATE ROLE muuri WITH LOGIN PASSWORD 'muuri';" -U postgres
  - psql -c "CREATE DATABASE muuri OWNER 'muuri';" -U postgres
  - cp development.ini-dist development.ini
  - ./init_db.sh

matrix:
    include:
        - python: 3.5
          env: TOXENV=py35
        - python: 3.5
          env: TOXENV=py3-cover,coverage
        - python: 3.5
          env: TOXENV=pep8
        - python: 3.6-dev
          env: TOXENV=py36
        - python: nightly
          env: TOXENV=py37
    allow_failures:
        - env: TOXENV=py36
        - env: TOXENV=py37
        - env: TOXENV=py3-cover,coverage

install:
  - travis_retry pip install tox

script:
  - travis_retry tox